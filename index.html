      <div id="dot" class="dot red"></div>
      <span id="status_text"></span>

    <a href="#home">Home</a>

    <a href="#changelog">Changelog</a>

<section id="home" class="hero fade">

  <div class="screens">

  </div>

<section class="cards fade">

  <div class="grid">
    <div class="card" id="f1"></div>
    <div class="card" id="f2"></div>

</section>

<section id="contacts" class="fade">

  <a href="https://discord.gg/9W9UcM5w">Discord</a>
  <a href="https://t.me/darksolutionexe">Telegram</a>
